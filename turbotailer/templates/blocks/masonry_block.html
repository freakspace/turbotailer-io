{% load static wagtailcore_tags i18n %}

<div class="container mb-20 lg:mb-40">
  {% if self.title %}<h2 class="text-2xl lg:text-6xl font-semibold mb-10">{{ self.title }}</h2>{% endif %}
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    {% for item in self.items %}
      {% include_block item %}
    {% endfor %}
  </div>
</div>
