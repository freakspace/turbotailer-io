{% load wagtailcore_tags %}

<div class="container-fluid bg-light py-4 py-md-5 my-4 my-md-5 text-center">
  <div class="container">
    <h2 class="fw-semibold text-center mb-5 display-5">{{ self.title }}</h2>
    {% if self.text %}<p>{{ self.text }}</p>{% endif %}
    <div class="row mt-5">
      <div class="col-12 col-md-10 col-lg-8 mx-auto">
        <div class="row">
          {% for block in self.pages %}
            <div class="col-6 col-lg-3 text-start">{% include_block block %}</div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
