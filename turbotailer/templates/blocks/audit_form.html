{% load audit_form_tag wagtailimages_tags static i18n %}

<div class="container relative mx-auto px-4 mb-20 lg:mb-40">
  <div class="w-full lg:w-2/3 bg-black rounded-[20px]">
    <div class="p-4 h-full">
      <div class="relative bg-gradient-to-b from-blue-400 to-blue-500 rounded-[15px] w-full h-full">
        <div class="relative z-10 p-4 lg:p-8">
          <h2 class="text-xl lg:text-5xl text-white drop-shadow-md font-semibold mb-3 lg:mb-5">
            {% translate 'Get a free report' %}
          </h2>
          <p class="text-white text-md lg:text-xl drop-shadow-md mb-6 lg:mb-10">
            {% translate 'Do you have an existing website? Get a FREE audit by Emil.' %}
          </p>
          {% get_audit_form %}
        </div>
      </div>
    </div>
  </div>
  <img src="{% static 'images/illustrations/line.png' %}"
       class="absolute top-1/2 right-40 transform -translate-y-1/2 z-[-1] hidden lg:block"
       alt="line" />
</div>
