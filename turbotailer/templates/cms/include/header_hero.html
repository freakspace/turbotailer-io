{% load wagtailcore_tags wagtailimages_tags %}

{% if page.image %}
  <div class="container-fluid hero">
    {% image page.image fill-1920x600 class="hero-image" alt="" %}
    <div class="hero__container">
      <h1 class="hero__title">{{ page.title }}</h1>
    </div>
  </div>
{% else %}
  <h1>{{ page.title }}</h1>
{% endif %}
