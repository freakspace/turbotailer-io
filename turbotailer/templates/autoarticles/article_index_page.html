{% extends "base.html" %}

{% block content %}
  <div class="container mt-8">
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
      {% for article in articles %}
        <a href="{{ article.url }}">
          <div class="h-16 bg-[#F8F7F4] border-slate-200 border-[1.5px] rounded-lg shadow-lg p-4 hover:shadow-xl">
            <h2 class="text-xl font-semibold">{{ article.title }}</h2>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
